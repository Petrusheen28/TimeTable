<!DOCTYPE html>
<html lang="hu">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TimeTable</title>
    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>
    <img src="./Pictures/leaf_fall_1.gif" alt="" id="leaf" height="800px" />
    <img src="./Pictures/leaf_fall_1.gif" alt="" id="leaf2" height="800px" />
    <div id="table-div">
        <table>
            
        <thead>
            <tr>
            <th></th>
            <th class="dark">1.</th>
            <th class="light">2.</th>
            <th class="dark">3.</th>
            <th class="light">4.</th>
            <th class="dark">5.</th>
            <th class="light">6.</th>
            <th class="dark">7.</th>
            <th class="light">8.</th>
            <th class="dark none-border">9.</th>
            </tr>
        </thead>
        
        <tbody>
            <tr>
            <th class="dark">Hétfő</th>
            <td></td>
            <td>Magyar</td>
            <td colspan="2">Angol</td>
            <td>Szak. ang.</td>
            <td colspan="4" class="none-border"></td>
            </tr>
            <tr>
            <th class="light">Kedd</th>
            <td colspan="3"></td>
            <td>Töri</td>
            <td>Magyar</td>
            <td>Angol</td>
            <td>Matek</td>
            <td colspan="2" class="none-border">AAF</td>
            </tr>
            <tr>
            <th class="dark">Szerda</th>
            <td colspan="2">SZFT</td>
            <td>Szak. ang.</td>
            <td>Ofő</td>
            <td>Matek</td>
            <td>Tesi</td>
            <td colspan="3" class="none-border">Web</td>
            </tr>
            <tr>
            <th class="light">Csütörtök</th>
            <td></td>
            <td>Tesi</td>
            <td>Töri</td>
            <td>ÁPI</td>
            <td rowspan="2">Magyar</td>
            <td colspan="2">Matek</td>
            <td colspan="2" class="none-border"></td>
            </tr>
            <tr>
            <th class="dark">Péntek</th>
            <td></td>
            <td colspan="2">AAF</td>
            <td>Fizika</td>
            <td></td>
            <td>Tesi</td>
            <td colspan="3" class="none-border">IKT</td>
            </tr>
        </tbody>
        </table>
        <img src="./Pictures/Kép2.png" alt="" height="150px" id="book" />
    </div>
    
  </body>
</html>
